<section class="container criar-pensamentos ff-inter">
  <header class="header">
    <h2>
      Adicione um pensamento novo:
    </h2>
  </header>

  <form action="">

    <label for="pensamento">Pensamento</label>
    <input [(ngModel)]="pensamento.conteudo" type="textarea" placeholder="Digite o pensamento" name="pensamento" class="input" id="pensamento" cols="30"
      rows="10">

    <label for="autoria">Autoria ou fonte</label>
    <input [(ngModel)]="pensamento.autoria" type="text" placeholder="Digite a autoria ou fonte" name="autoria" class="input" id="autoria" cols="30"
      rows="10">

    <label for="modelo">Selecione o modelo do card</label>
    <div class="container-radio">
      <div class="radio-modelo">
        <label for="modelo1">
          <input type="radio" name="modelo-card" id="modelo1" [(ngModel)]="pensamento.modelo" value="modelo1">
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 1</span>
        </label>
        Prévia:
        <div class="modelo modelo1 ff-roboto-mono">
          <img src="../../../../assets/images/modelo1.png" alt="Aspas Azuis">
          <p class="conteudo">{{ pensamento.conteudo }}</p>
          <p class="autoria"><b>{{pensamento.autoria}}</b></p>
        </div>
      </div>
      <div class="radio-modelo">
        <label for="modelo2">
          <input type="radio" name="modelo-card" id="modelo2" [(ngModel)]="pensamento.modelo" value="modelo2">
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 2</span>
        </label>
        Prévia:
        <div class="modelo modelo1 ff-roboto-mono">
          <img src="../../../../assets/images/modelo2.png" alt="Aspas Azuis Claros">
          <p class="conteudo">{{ pensamento.conteudo }}</p>
          <p class="autoria"><b>{{pensamento.autoria}}</b></p>
        </div>
      </div>
      <div class="radio-modelo">
        <label for="modelo3">
          <input type="radio" name="modelo-card" id="modelo3" [(ngModel)]="pensamento.modelo" value="modelo3">
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 3</span>
        </label>
        Prévia:
        <div class="modelo modelo1 ff-roboto-mono">
          <img src="../../../../assets/images/modelo3.png" alt="Aspas Verdes">
          <p class="conteudo">{{ pensamento.conteudo }}</p>
          <p class="autoria"><b>{{ pensamento.autoria }}</b></p>
        </div>
      </div>
    </div>
    <div class="acoes">
      <button (click)="onSave()" class="botao">Salvar</button>
      <button (click)="onCancel()" class="botao">Cancelar</button>
    </div>
  </form>

</section>
